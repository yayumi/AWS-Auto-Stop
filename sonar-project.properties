sonar.projectKey=yayumi_AWS-Auto-Stop_a6a9ed93-1d36-4262-b9b9-8295471bfc2b
sonar.projectName=AWS-Auto-Stop
sonar.sourceEncoding=UTF-8

# Quality Gate 설정
sonar.qualitygate.wait=false

# 분석 깊이 설정
sonar.scm.disabled=true
sonar.sources=.
sonar.tests=test
sonar.language=python

# Python 버전 설정
sonar.python.version=3.8

# 코드 커버리지 설정
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# 코드 커버리지 리포트 경로 설정
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.java.binaries=target/classes

# PR 분석 설정
sonar.pullrequest.provider=GitHub
sonar.pullrequest.github.repository=yayumi/AWS-Auto-Stop
sonar.pullrequest.base=${env.GITHUB_BASE_REF}
sonar.pullrequest.branch=${env.GITHUB_HEAD_REF}
sonar.pullrequest.key=${env.GITHUB_PULL_REQUEST_NUMBER}

# 제외할 디렉토리/파일
sonar.exclusions=\
    **/__pycache__/**,\
    **/.pytest_cache/**,\
    **/.coverage,\
    **/.git/**,\
    **/.github/**,\
    **/venv/**,\
    **/env/**,\
    **/tests/**,\
    **/test/**,\
    setup.py,\
    **/*.pyc,\
    **/*.pyo,\
    **/*.pyd,\
    .gitignore,\
    requirements.txt,\
    README.md

# 테스트 파일 설정
sonar.test.inclusions=\
    **/test_*.py,\
    **/tests/*.py,\
    **/*_test.py

# 커버리지 제외 설정
sonar.coverage.exclusions=\
    **/tests/**,\
    **/test_*.py,\
    setup.py,\
    conftest.py
